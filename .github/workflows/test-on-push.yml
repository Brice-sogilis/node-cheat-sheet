on:
  push:
    branches: [master]

jobs:
  npm-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test
